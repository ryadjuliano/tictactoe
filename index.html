<!DOCTYPE html>
<html>
<head>
	<title>Evydia's Tic Tac Toe Game</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="js/app.js" type="text/javascript"></script>
</head>
<body>
    <center>
	<div id="header">
		<h1><center>Tic Tac Toe Game</center></h1>
		<h3>With Scalable</h3>
	</div>
	<div id="options">
	<p>Options:</p>
		<form id="options">
			<label for="boardsize_input">Board Size:</label>
				<input id="boardsize_input" type="number" min="2" max="50" value="3"></input>
			<label for="board color">Board Color:</label>
				<input id="boardcolor_input" type="color" value="#eeeeee"></input>
		</form>
        <br />
		<button id="options_submit">Play!</button>
	</div>
    <br >
	<div id="turnIndicator"></div>
    <br >
</center>
	<div id="game">
	</div>
</body>
</html>
